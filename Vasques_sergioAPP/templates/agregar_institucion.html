{% extends 'base.html' %}

{% block title %}Agregar Institución{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Agregar Nueva Institución</h1>
    <div class="card shadow">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Guardar Institución</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
