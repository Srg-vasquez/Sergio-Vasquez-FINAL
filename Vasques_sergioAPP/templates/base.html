<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Inscripción{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Enlace al inicio -->
            <a class="navbar-brand" href="{% url 'index' %}">Inicio</a> 
    
            <!-- Botón para el menú colapsable en pantallas pequeñas -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Menú principal -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_inscripciones' %}">Lista de Participantes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'agregar_inscripcion' %}">Agregar Inscripción</a>
                    </li>
                </ul>
    
                <!-- Botón Autor -->
                <a href="http://127.0.0.1:8000/api/autor/" class="btn btn-info ms-lg-3">Autor</a>
            </div>
        </div>
    </nav>
                  
    

    <!-- Contenido principal -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <!--mensajes de error en caso de algo   -->
    <div class="container mt-3">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>


    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <!-- Redes sociales -->
            <div class="mb-3">
                <a href="https://github.com/Srg-vasquez/Sergio-Vasquez-FINAL" class="text-white mx-2" target="_blank">
                    <i class="bi bi-github" style="font-size: 1.5rem;"></i>
                </a>
                <a href="https://www.linkedin.com/in/sergio-v%C3%A1squez-64223028a/" class="text-white mx-2" target="_blank">
                    <i class="bi bi-linkedin" style="font-size: 1.5rem;"></i>
                </a>
                <a href="srg.jvasquez@gmail.com" class="text-white mx-2">
                    <i class="bi bi-envelope-fill" style="font-size: 1.5rem;"></i>
                </a>
            </div>
    
            <!-- Información adicional -->
            <p>&copy; 2024 Sistema de Inscripción.</p>
            <p>
                <a href="{% url 'index' %}" class="text-white">Inicio</a> | 
                <a href="{% url 'listar_inscripciones' %}" class="text-white">Participantes</a> | 
                <a href="{% url 'agregar_inscripcion' %}" class="text-white">Agregar Inscripción</a>
            </p>
        </div>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
